<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDeDeduccionViewPage" lazy="true">
        <pm:header title="#{bundle.ViewTipoDeDeduccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDeDeduccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDeDeduccionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDeDeduccionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{bundle.ViewTipoDeDeduccionLabel_nombreTipoDeduccion}"/>
                            <h:outputText value="#{tipoDeDeduccionController.selected.nombreTipoDeduccion}" title="#{bundle.ViewTipoDeDeduccionTitle_nombreTipoDeduccion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewTipoDeDeduccionLabel_porcentaje}"/>
                            <h:outputText value="#{tipoDeDeduccionController.selected.porcentaje}" title="#{bundle.ViewTipoDeDeduccionTitle_porcentaje}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{bundle.ViewTipoDeDeduccionLabel_idTipoDeduccion}"/>
                            <h:outputText value="#{tipoDeDeduccionController.selected.idTipoDeduccion}" title="#{bundle.ViewTipoDeDeduccionTitle_idTipoDeduccion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
