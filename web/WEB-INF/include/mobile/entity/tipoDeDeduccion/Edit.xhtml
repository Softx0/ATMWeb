<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoDeDeduccionEditPage" lazy="true">
        <pm:header title="#{bundle.EditTipoDeDeduccionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{bundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoDeDeduccionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoDeDeduccionEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoDeDeduccionController.selected != null}">

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditTipoDeDeduccionLabel_nombreTipoDeduccion}" for="nombreTipoDeduccion" />
                            <p:inputText id="nombreTipoDeduccion" value="#{tipoDeDeduccionController.selected.nombreTipoDeduccion}" title="#{bundle.EditTipoDeDeduccionTitle_nombreTipoDeduccion}" required="true" requiredMessage="#{bundle.EditTipoDeDeduccionRequiredMessage_nombreTipoDeduccion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{bundle.EditTipoDeDeduccionLabel_porcentaje}" for="porcentaje" />
                            <p:inputText id="porcentaje" value="#{tipoDeDeduccionController.selected.porcentaje}" title="#{bundle.EditTipoDeDeduccionTitle_porcentaje}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputLabel value="#{bundle.EditTipoDeDeduccionLabel_idTipoDeduccion}" for="idTipoDeduccion" />
                            <h:outputText id="idTipoDeduccion" value="#{tipoDeDeduccionController.selected.idTipoDeduccion}" />
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoDeDeduccionController.save}" value="#{bundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoDeDeduccionListPage:TipoDeDeduccionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoDeDeduccionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
