<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDeDeduccionCreateDlg" widgetVar="TipoDeDeduccionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTipoDeDeduccionTitle}" closeOnEscape="true">

                <h:panelGroup id="display" rendered="#{tipoDeDeduccionController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateTipoDeDeduccionLabel_porcentaje}" for="porcentaje" />

                        <p:outputLabel value="#{bundle.CreateTipoDeDeduccionLabel_idTipoDeduccion}" for="idTipoDeduccion" />

                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('TipoDeDeduccionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
